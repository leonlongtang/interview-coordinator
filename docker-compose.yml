services:
  backend:
    build: ./backend
    container_name: interview-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: interview-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: interview-postgres
    environment:
      POSTGRES_DB: interview_coordinator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis - message broker for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: interview-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Celery worker - processes background tasks (email reminders)
  celery-worker:
    build: ./backend
    container_name: interview-celery-worker
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  # Celery beat - schedules periodic tasks (daily reminder checks)
  celery-beat:
    build: ./backend
    container_name: interview-celery-beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
